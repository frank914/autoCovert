<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AOE2 房號連結轉換器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      font-size: 1.2em;
      padding: 6px;
      width: 100%;
      max-width: 500px;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      margin-top: 10px;
    }
    .links {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 6px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      font-family: monospace;
      word-break: break-all;
    }
    a {
      display: block;
      margin: 5px 0;
      text-decoration: underline;
      color: #0645AD;
    }
  </style>
</head>
<body>
  <h1>AOE2 房號連結轉換器</h1>
  <p>請輸入 AOE2 協定連結（如 aoe2de://0/123456）：</p>

  <input type="text" id="aoeLinkInput" placeholder="貼上 aoe2de://0/123456" />
  <button onclick="generateWebLinks()">轉換成網頁連結</button>

  <div class="links" id="linkArea" style="display:none;">
    <strong>網頁跳轉連結：</strong>
    <a id="joinLink" href="#" target="_blank"></a>
    <a id="spectateLink" href="#" target="_blank"></a>
  </div>

  <script>
    function generateWebLinks() {
      const input = document.getElementById("aoeLinkInput").value.trim();
      const match = input.match(/^aoe2de:\/\/[01]\/(\d+)$/);

      if (!match) {
        alert("格式錯誤，請輸入 aoe2de://0/123456 這類格式");
        return;
      }

      const roomNumber = match[1];
      const base = "https://frank914.github.io/autoCovert/";

      const joinUrl = `${base}?number=${roomNumber}&mode=join`;
      const spectateUrl = `${base}?number=${roomNumber}&mode=spectate`;

      const joinLink = document.getElementById("joinLink");
      const spectateLink = document.getElementById("spectateLink");

      joinLink.href = joinUrl;
      joinLink.textContent = joinUrl;

      spectateLink.href = spectateUrl;
      spectateLink.textContent = spectateUrl;

      document.getElementById("linkArea").style.display = "block";
    }
  </script>
</body>
</html>
