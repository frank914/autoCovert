<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AOE2 連結轉換器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      font-size: 1.2em;
      padding: 6px;
      width: 100%;
      max-width: 500px;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      margin-top: 10px;
    }
    .links {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1.1em;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Age of Empires 2 連結轉換器</h1>
  <p>請輸入 aoe2de:// 開頭的連結，例如：</p>
  <code>aoe2de://0/123456</code> 或 <code>aoe2de://1/123456</code><br><br>

  <input type="text" id="aoeLinkInput" placeholder="貼上 aoe2de:// 開頭的連結" />
  <button onclick="generateTextLinks()">產生文字連結</button>

  <div class="links" id="linkArea" style="display:none;"></div>

  <script>
    function generateTextLinks() {
      const input = document.getElementById("aoeLinkInput").value.trim();
      const match = input.match(/^aoe2de:\/\/[01]\/(\d+)$/);

      if (!match) {
        alert("格式錯誤，請輸入像 aoe2de://0/123456 這樣的連結");
        return;
      }

      const roomNumber = match[1];

      const joinUrl = `aoe2de://0/${roomNumber}`;
      const spectateUrl = `aoe2de://1/${roomNumber}`;

      const output = 
        `入場連結：${joinUrl}\n` +
        `觀戰連結：${spectateUrl}`;

      document.getElementById("linkArea").textContent = output;
      document.getElementById("linkArea").style.display = "block";
    }
  </script>
</body>
</html>
