<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AOE2 房號連結轉換器與跳轉器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      font-size: 1.2em;
      padding: 6px;
      width: 100%;
      max-width: 500px;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      margin-top: 10px;
    }
    .links {
      margin-top: 20px;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 6px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      font-family: monospace;
      word-break: break-all;
    }
    a {
      display: block;
      margin: 5px 0;
      text-decoration: underline;
      color: #0645AD;
    }
  </style>
  <script>
    // 自動跳轉功能（網址含 ?number=123456&mode=join 或 mode=spectate 時）
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const number = params.get("number");
      const mode = params.get("mode");

      if (number && mode) {
        let scheme = "";

        if (mode === "join") {
          scheme = `aoe2de://0/${number}`;
        } else if (mode === "spectate") {
          scheme = `aoe2de://1/${number}`;
        }

        if (scheme) {
          window.location.href = scheme;

          // 額外提醒用戶手動點擊
          setTimeout(() => {
            alert("如果沒有自動開啟，請確認已安裝遊戲，或手動點擊產生的連結。");
          }, 3000);
        }
